<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.mohammadhasan.dev/wp-content/uploads/mohammad-hasan-developer.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor Challenges</title>
</head>
<body>
    <main>

       <div class="result-section">
        <div class="card1">
            <h2 class="result">Your Result</h2>
            <div class="circle">
                <h1 class="score">76<br><span class="score-detail">of 100</span></h1>
            </div>
            
            <h2 class="great">Great</h2>
            <p class="great-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card2">

            <h2 class="summary">Summary</h2>
            <div class="reaction bar">
                <div>
                    <img src="./Image/icon-reaction.svg" alt="Reaction">
                <p class="reaction-p">Reaction</p>
                </div>
                <p class="bar-score">80 <span class="bar-span">/ 100</span></p>
            </div>

            <div class="memory bar">
                <div>
                    <img src="./Image/icon-memory.svg" alt="Memory">
                    <p class="reaction-p">Memory</p>
                </div>
                    <p class="bar-score">92 <span class="bar-span">/ 100</span></p>
            </div>

            <div class="verbal bar">
                <div>
                    <img src="./Image/icon-verbal.svg" alt="Verbal">
                    <p class="reaction-p">Verbal</p>
                </div>
                <p class="bar-score">61 <span class="bar-span">/ 100</span></p>
            </div>

            <div class="visual bar">
                <div>
                    <img src="./Image/icon-visual.svg" alt="Visual">
                    <p class="reaction-p">Visual</p>
                </div>
                <p class="bar-score">72 <span class="bar-span">/ 100</span></p>
            </div>

            <a href="#">Continue</a>
        </div>
        
       </div>

    </main>

</body>
</html>
