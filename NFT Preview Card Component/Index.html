<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.mohammadhasan.dev/wp-content/uploads/mohammad-hasan-developer.png">
    <link rel="Outfit" href="https://fonts.google.com/specimen/Outfit">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor Challenges</title>
</head>
<body>
    <main>
        <div class="card">            

            <div class="overlay">
                <img src="./Image/icon-view.svg" alt="icon" class="overlay-icon">
            </div>
            <img src="./Image/image-equilibrium.jpg" alt="Equilibrium" class="card-img">
            <h2 class="card-name"><a href="">Equilibrium #3429</a></h2>
            <p class="card-detail">Our Equilibrium collection promotes balance and calm.</p>
            <div class="pricing">
                <img src="./Image/icon-ethereum.svg" alt="Ethereum">
                <h4 class="price">0.041 ETH</h4>
                <img src="./Image/icon-clock.svg" alt="Clock">
                <p>3 days left</p>
            </div>
            <hr>
            <div class="author">
                <img src="./Image/image-avatar.png" alt="Avatar" class="avatar-image">
                <p class="avatar">Creation of <a href="#">Jules Wyvern</a><p>
            </div>
        </div>
    </main>
</body>
</html>
